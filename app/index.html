<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__flex">
            <nav class="header__nav">
              <ul class="header__ul">
                <li class="header__li">
                  <a href="#" class="header__a">Home</a>
                </li>
                <li class="header__li header__li_mr">
                  <a href="#" class="header__a">Products</a>
                </li>
                <li class="header__li">
                  <a href="#" class="header__a">Showcase</a>
                </li>
              </ul>
            </nav>
            <div class="header__btns">
              <button class="header__log">
                <a href="#" class="header__log-a">Log in</a>
              </button>
              <button class="header__sign">
                <a href="#" class="header__sign-a">Get Started</a>
              </button>
            </div>
          </div>
        </div>
      </header>

      <main class="main"></main>

      <footer class="footer">
        <div class="container">
          <nav class="footer__nav">
            <ul class="footer__ul">
              <li class="footer__li">
                <a href="#" class="footer__a">company</a>
              </li>
              <li class="footer__li">
                <a href="#" class="footer__a">product</a>
              </li>
              <li class="footer__li">
                <a href="#" class="footer__a">support</a>
              </li>
              <li class="footer__li">
                <a href="#" class="footer__a">office</a>
              </li>
            </ul>
          </nav>
          <div class="footer__social">
            <img
              class="footer__s"
              src="images/facebook-circle-fill.svg"
              alt=""
            />
            <img class="footer__s" src="images/instagram-fill.svg" alt="" />
            <img class="footer__s" src="images/twitter.svg" alt="" />
          </div>
        </div>
      </footer>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
